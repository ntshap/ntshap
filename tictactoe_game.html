<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1117;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            background: linear-gradient(135deg, #161b22, #21262d);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #f0f6fc;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background-color: #30363d;
            padding: 5px;
            border-radius: 10px;
        }
        .cell {
            background-color: #21262d;
            border: none;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 5px;
            color: #f0f6fc;
        }
        .cell:hover {
            background-color: #30363d;
            transform: scale(1.05);
        }
        .cell.x {
            color: #58a6ff;
        }
        .cell.o {
            color: #f85149;
        }
        .status {
            color: #8b949e;
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 30px;
        }
        .winner {
            color: #2ea043;
            font-weight: bold;
        }
        .restart-btn {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.2s;
        }
        .restart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 160, 67, 0.3);
        }
        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            color: #f0f6fc;
        }
        .score-item {
            text-align: center;
        }
        .score-value {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ö° Tic Tac Toe</h1>
        <div class="score-board">
            <div class="score-item">
                <div style="color: #58a6ff;">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div style="color: #f85149;">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
            <div class="score-item">
                <div style="color: #8b949e;">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
        </div>
        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <div class="status" id="status">Player X's turn</div>
        <button class="restart-btn" onclick="restartGame()">New Game</button>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, draw: 0 };

        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraw = document.getElementById('scoreDraw');

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            board[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i <= 7; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerHTML = `<span class="winner">Player ${currentPlayer} wins! üéâ</span>`;
                scores[currentPlayer]++;
                updateScoreDisplay();
                gameActive = false;
                return;
            }

            let roundDraw = !board.includes('');
            if (roundDraw) {
                statusDisplay.innerHTML = `<span style="color: #8b949e;">It's a draw! ü§ù</span>`;
                scores.draw++;
                updateScoreDisplay();
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        function handlePlayerChange() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
        }

        function updateScoreDisplay() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            scoreDraw.textContent = scores.draw;
        }

        function restartGame() {
            gameActive = true;
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
